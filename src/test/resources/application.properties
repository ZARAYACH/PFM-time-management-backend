spring.application.name=time-management-backend

server.port=8080
logging.level.com.multiplatform=debug

spring.jpa.generate-ddl=true
spring.sql.init.mode=always
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

spring.datasource.url=jdbc:h2:mem:pfm_time_management_test
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password 
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

security.jwt.token.access.expiration-time=900
#3Months
security.jwt.token.refresh.expiration-time=2628000

springdoc.swagger-ui.with-credentials=true
springdoc.show-login-endpoint=true
springdoc.api-docs.path=/api/v1/api-docs
springdoc.swagger-ui.path=/swagger-ui-custom.html
